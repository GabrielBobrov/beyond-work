<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  	  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{test}">
<head th:replace="~{test :: head}">
<style type="text/css">

</style>
 <!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
 <script>

        $(document).ready(function() {

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                $("#ibge").val("");
            }
            
            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        $("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                                $("#ibge").val(dados.ibge);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    </script>
<body>
<div layout:fragment="content">
<div th:replace="~{test :: logo}"></div>

<div class="col-lg-4 col-lg-offset-4">
<h2>Cadastro de cliente</h2>
</div>

<div class="container card ">
	<form method="post" th:object="${cliente}" th:action="@{/public/cliente/save}">
  <div class="form-row">
  
    <div class="form-group col-md-6">
      <label for="email">Email</label>
       <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text">@</div>
    </div>
      <input type="email" th:field="*{email}" id="email" th:errorclass="is-invalid" name="email" class="form-control" placeholder="Digite seu email">
       <div class="invalid-feedback" th:errors="*{email}"></div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Senha</label>
      <input type="password" th:field="*{senha}" th:errorclass="is-invalid" class="form-control"  placeholder="Digite sua senha">
      <div class="invalid-feedback" th:errors="*{senha}"></div>
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputAddress">CEP</label>
    <input type="text" th:field="*{cep}" class="form-control" th:errorclass="is-invalid"  placeholder="Exemplo de CEP: 72001830">
     <div class="invalid-feedback" th:errors="*{cep}"></div>
    </div>
    <div class="form-group col-md-6">
    <label for="inputAddress">UF</label>
    <input type="text" id="uf" class="form-control"   placeholder="Exemplo de CEP: 72001830">
    </div>
    <div class="form-group col-md-6">
    <label for="inputAddress">Cidade</label>
    <input type="text" id="cidade" class="form-control"   placeholder="Exemplo de CEP: 72001830">
    </div>
  <div class="form-group col-md-6">
    <label for="nome">Nome</label>
    <input type="text" th:field="*{nome}" class="form-control" th:errorclass="is-invalid"  placeholder="Digite seu nome">
	 <div class="invalid-feedback" th:errors="*{nome}"></div> 
 </div> 
 </div>
  <div class="form-group">
    <label for="inputAddress2">CPF</label>
    <input type="text" th:field="*{cpf}" class="form-control" th:errorclass="is-invalid"  placeholder="Exemplo de CPF: 02134432312">
  	 <div class="invalid-feedback" th:errors="*{cpf}"></div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Telefone</label>
      <input type="text" th:field="*{telefone}" th:errorclass="is-invalid" class="form-control">
   	   <div class="invalid-feedback" th:errors="*{telefone}"></div>
    </div>
    
   
   
  </div>
  
  <button type="submit" class="btn btn-primary btn-lg btn-block">Cadastrar</button>
</form>

</div>


</div>
</body>
</html>
