<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{test}">
<head th:replace="~{test :: head}">
<style type="text/css">
</style>

</head>

<body>

	<div layout:fragment="content">
		<div th:replace="~{test :: logo}"></div>
		<div th:replace="~{test :: nav}"></div>

		<div class="col-lg-4 col-lg-offset-4 p-2">
			<h2>Servi√ßos Executados</h2>
		</div>
		
		<div class="container card p-2" th:each="agendamento : ${agendamentos}">
				<div class="card-header bg-secundary p-2">
					<h5 th:text="${agendamento.info}"></h5>
				</div>
	
			<div class="form-row p-2">
					<div class="form-group col-md-1">
						<div class="card p-1">
							<img class="card-image" width="50px" src="https://img-premium.flaticon.com/png/512/3309/3309879.png?token=exp=1622933120~hmac=9cdb3185c73c4f0169c3218c14ce5704"/>
						</div>
					</div>
				<div class="form-group col-md-5">
					<div class="card p-1">
						<div class="card-text">
							<p th:text="${agendamento.cliente.nome}">></p>
							<p th:text="${agendamento.cliente.telefone}">></p>
							<p th:text="${agendamento.cliente.bairro}"></p>
							<p th:text="${agendamento.cepDestino}"></p>
						</div>
					</div>
				</div>		
				<div class="form-group col-md-5">
					<div class="card p-1">
						<div class="card-text">
							<p th:text="${#temporals.format(agendamento.data, 'dd/MM/yyyy HH:mm')}"></p>
							<p th:text="${#numbers.formatCurrency(agendamento.total)}"></p>
						</div>
					</div>						
				</div>	
				<div class="form-group col-md-1">
					<div class="card p-1">
						<div class="card-text text-success bg-success">
							<p>.</p>
							<p>.</p>
							<p>.</p>
							<p>.</p>
						</div>
					</div>
				</div>	
				<div class="container card p-1">
				
					
				</div>
						
			</div>
		</div>
		
	</div>

</body>

</html>
