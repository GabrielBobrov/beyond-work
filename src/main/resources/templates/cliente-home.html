<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  	  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{test}">
<head th:replace="~{test :: head}">
<style type="text/css">

</style>

</head>
<body>
<div layout:fragment="content">
<div th:replace="~{test :: logo}"></div>
<div th:replace="~{test :: nav}"></div>

<div class="col-lg-4 col-lg-offset-4">
<h2>Home do cliente</h2>
</div>
<div class="text-center">

</div>
<div class="container">
    <br/>
	<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form class="card card-sm" method="get" th:action="@{/cliente/search}">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Pesquise pelo nome do prestador">
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-primary" type="submit">Pesquisar</button>
                                    </div>
                                    <!--end of col-->
                                </div>
                            </form>
                        </div>
                        <!--end of col-->
                    </div>
</div>

			<div class="container mt-5">
    <div class="row g-2">
        <div class="col-md-4" th:each="categoria : ${categorias}">
            <div class="card p-3">
                <div class="mt-3"> <img th:src="${categoria.imagem}" width="80" />
                    <h3 class="mt-3 text-truncate" th:text="${categoria.nome}"></h3> <span class="text justify-content mt-3">They arrived in fifty mother ships,<br>offering their friendship and advanced<br>technology to Earth</span>
                    <div class="d-block mt-3"> <button class=" btn btn-primary btn-sm btn-block">Ver prestadores da categoria</button> </div>
                </div>
            </div>
        </div>
        
      
    </div>
</div>
		</div>

</body>
</html>
